#微服务配置

#只留下需要项目提交到注册中心的配置，其他配置可写在配置中心统一管理
spring:
  application:
    name: content-api  #服务名
  cloud:
    nacos:
      server-addr: 192.168.88.130:8848

      discovery:   #服务注册相关配置
        namespace: dev
        group: xuecheng-plus-project

      config:   #配置文件相关配置
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true

        #扩展配置，通过content-service-dev.yaml间接的扩展配置
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true

        #读取公用配置
        shared-configs:
          #读取接口文档配置
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          #读取日志文件配置
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
